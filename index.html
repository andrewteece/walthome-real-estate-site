<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wealthome</title>
    <meta name="title" content="Wealthome" />
    <meta name="description" content="Real estate website" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="main__header">
      <div class="wrapper">
        <a href="#" class="logo">
          <img src="./assets/images/logo.png" alt="Wealthome" />
        </a>
        <nav class="main__nav active" data-navbar>
          <ul class="main__navbar--list">
            <li>
              <a href="#" class="main__navbar--link label-md active">Home</a>
            </li>
            <li>
              <a href="#" class="main__navbar--link label-md">Rent</a>
            </li>
            <li>
              <a href="#" class="main__navbar--link label-md">Sell</a>
            </li>
            <li>
              <a href="#" class="main__navbar--link label-md">Buy</a>
            </li>
            <li>
              <a href="#" class="main__navbar--link label-md">About</a>
            </li>
          </ul>

          <div class="nav--wrapper">
            <a href="#" class="btn--link label-md">Login</a>
            <a href="#" class="btn btn--fill label-md">Get Started</a>
          </div>
        </nav>

        <button
          class="nav__toggle--btn icon--btn"
          aria-label="toggle main__nav"
          data-nav-toggler=""
        >
          <span class="material-symbols-rounded open" aria-hidden="true"
            >menu</span
          >
          <span class="material-symbols-rounded close" aria-hidden="true"
            >close</span
          >
        </button>
      </div>
    </header>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
