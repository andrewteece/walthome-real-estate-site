<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wealthome</title>
    <meta name="title" content="Wealthome" />
    <meta name="description" content="Real estate website" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="main__header" data-header>
      <div class="wrapper">
        <a href="#" class="logo">
          <img src="./assets/images/logo.png" alt="Wealthome" />
        </a>
        <nav class="main__nav" data-navbar>
          <ul class="main__navbar--list flow-content">
            <li>
              <a href="#" class="main__navbar--link label-md active">Home</a>
            </li>
            <li>
              <a href="#" class="main__navbar--link label-md">Rent</a>
            </li>
            <li>
              <a href="#" class="main__navbar--link label-md">Sell</a>
            </li>
            <li>
              <a href="#" class="main__navbar--link label-md">Buy</a>
            </li>
            <li>
              <a href="#" class="main__navbar--link label-md">About</a>
            </li>
          </ul>

          <div class="nav--wrapper">
            <a href="#" class="btn--link label-md">Login</a>
            <a href="#" class="btn btn--fill label-md">Get Started</a>
          </div>
        </nav>

        <button
          class="nav__toggle--btn icon--btn"
          aria-label="toggle main__nav"
          data-nav-toggler
        >
          <span class="material-symbols-rounded open" aria-hidden="true"
            >menu</span
          >
          <span class="material-symbols-rounded close" aria-hidden="true"
            >close</span
          >
        </button>
      </div>
    </header>

    <main>
      <article>
        <section class="hero">
          <div class="wrapper">
            <div class="hero__content">
              <h1 class="headline--md hero__title">
                Find a place where you can be yourself.
              </h1>
              <p class="body--md hero__text">
                If you're looking for a place where you can be yourself, don't
                give up. Keep searching until you find a place that feels like
                home.
              </p>
              <form action="./" method="get" class="search--bar">
                <label class="search--item">
                  <span class="'label--md label">Want to</span>
                  <select name="want-to" class="search--item-field body--md">
                    <option value="buy" selected>Buy</option>
                    <option value="sell">Sell</option>
                    <option value="rent">Rent</option>
                  </select>
                  <span class="material-symbols-rounded" aria-hidden="true"
                    >real_estate_agent</span
                  >
                </label>

                <label class="search--item">
                  <span class="'label--md label">Property type</span>
                  <select
                    name="property-type"
                    class="search--item-field body--md"
                  >
                    <option value="any" selected>Any</option>
                    <option value="houses">Houses</option>
                    <option value="apartment">Apartment</option>
                    <option value="villa">Villa</option>
                    <option value="townhome">Townhome</option>
                    <option value="bungalow">Bungalow</option>
                    <option value="loft">Loft</option>
                  </select>
                  <span class="material-symbols-rounded" aria-hidden="true"
                    >gite</span
                  >
                </label>

                <label class="search--item">
                  <span class="'label--md label">Location</span>
                  <input
                    type="text"
                    name="location"
                    class="search--item-field body--md"
                    placeholder="Street, City, Zip..."
                  />
                  <span class="material-symbols-rounded" aria-hidden="true"
                    >location_on</span
                  >
                </label>

                <button type="submit" class="search--btn">
                  <span class="material-symbols-rounded" aria-hidden="true"
                    >search</span
                  >
                  <span class="label--md">Search</span>
                </button>
              </form>
            </div>

            <img
              src="./assets/images/hero.png"
              class="hero__banner"
              role="presentation"
              width="816"
              height="659"
            />
            <img
              src="./assets/images/bg-pattern.png"
              class="bg--pattern"
              role="presentation"
              width="1240"
              height="840"
            />
          </div>
        </section>
      </article>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
